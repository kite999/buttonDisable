<head>
    <script type="text/JavaScript" th:fragment="lockButtonJs">
        $(function(){
            $('.lockButton').on('click', function() {
                if ($(this).data("query")) {
                    location.href = $(this).data("query");
                }
            });
        });
    </script>
</head>
